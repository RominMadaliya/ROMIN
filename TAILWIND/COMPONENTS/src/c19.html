<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="components2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="flex justify-center w-[80vw] m-auto shadow-2xl h-[80vh] mt-8">
      <div class="text-center mt-5 p-5">
        <h1 class="text-blue-500 text-xl">
          <i class="fa-solid fa-dharmachakra mr-2"></i>templatana
        </h1>
        <h1 class="font-bold text-3xl mt-5">Sign UP</h1>
        <button
          class="font-bold bg-blue-400 border-2 p-3 rounded-xl mt-5 hover:bg-blue-200"
        >
          <i class="fa-brands fa-google-plus-g mr-2"></i>Sign Up With Google</button
        ><br />
        <button
          class="font-bold bg-blue-400 border-2 p-3 rounded-xl mt-5 hover:bg-blue-200"
        >
          <i class="fa-brands fa-github mr-2"></i>Sign Up With GitHub
        </button>
        <div class="ml-7 mt-5 flex text-center">
          <hr class="w-16 mt-3" />
          <h4 class="text-s">Or Sign Up With Email</h4>
          <hr class="w-16 mt-3" />
        </div>
        <input
          type="email"
          name=""
          id=""
          value="Email"
          class="border-2 mt-5 p-3 rounded-xl"
        /><br />
        <input
          type="password"
          name=""
          id=""
          value="Password"
          class="border-2 mt-5 p-3 rounded-xl"
        />
        <br />
        <button
          class="font-bold bg-blue-400 border-2 p-3 rounded-xl mt-5 hover:bg-blue-200"
        >
          <i class="fa-solid fa-user-plus mr-2"></i>Sign Up
        </button>
        <p class="mt-3 text-xs">
          I agree to abide templatana's terms ofservice and its privacy policy
        </p>
      </div>
      <div>
        <img src="image/office.png" alt="" class="h-[80vh]" />
      </div>
    </main>
  </body>
</html>
