<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            border: 5px double black;
             text-align: center;    
        }
        section{
            background-color: aquamarine;
            width: 70%;
            margin: auto;
            padding: 50px;
          
        }
        .name{
            margin: 0 150px 0 0;
        }
        .name1{
            margin: 0 90px 0 0;
        }
        .name2{
            margin: 0 82px 0 0;
        }
        .phone{
            margin: 0 82px 0 0;
        }
        .email{
            margin: 0 150px 0 0;
        }
        .gender{
            margin: 0 150px 0 0;
        }
    </style>
</head>
<body>
       <section>
        <form action="table1.html">
        <h1>Student Registration Form</h1><br><br><br>

        <label for="Name" class="name" ><b>Name :</b></label>
        <input type="text" name="name" id="Name" placeholder="Enter Your Name"><br><br>

        <label for="FName" class="name1"><b>Father's Name :</b></label>
        <input type="text" name="fname" id="FName" placeholder="Enter Your Father's Name"><br><br>

        <label for="MName" class="name2"><b>Mother's Name :</b></label>
        <input type="text" name="fname" id="MName" placeholder="Enter Your Mother's Name"><br><br>

        <label for="PhoneNo" class="phone"><b>Phone Number :</b></label>
        <input type="number" name="phoneno" id="PhoneNo" placeholder="017xxxxxxxx" required><br><br>

        <label for="Email" class="email"><b>Email :</b></label>
        <input type="email" name="email" id="Email" placeholder="sample@example.com" required><br><br>

        <label class="gender"><b>Gender :</b></label>

        <input type="radio" name="gender" id="male" value="Male">
        <label for="male">Male</label>

        <input type="radio" name="gender" id="female" value="Female">
        <label for="female">Female</label>

        <input type="radio" name="gender" id="other" value="Other">
        <label for="other">Other</label><br><br>

        <label for="DOB"><b>Date Of Birth :</b></label>
        <input type="date" name="dob" id="DOB"><br><br>

        <label for="Address"><b>Address :</b></label>
        <input type="text" name="address" id="Address"placeholder="Street-  House-  Road-"><br><br>

        <label for="blood"><b>Blood Group :</b></label>
        <select name="blood" id="blood">
            <option value="A">A+</option>
            <option value="A-">A-</option>
            <option value="B-">B-</option>
            <option value="B">B+</option>
            <option value="AB">AB</option>
            <option value="O">O+</option>
            <option value="O-">O-</option>
        </select><br><br>

        <label><b>Department :</b></label>

        <input type="radio" name="Department" id=CSE value="CSE">
        <label for="CSE">CSE</label>

        <input type="radio" name="Department" id="EEE" value="EEE">
        <label for="EEE">EEE</label>

        <input type="radio" name="Department" id="BBA" value="BBA">
        <label for="BBA">BBA</label><br><br>

        <label><b>Course :</b></label>
   
        <input type="checkbox" name="Course1" id="C" value="C">
        <label for="C">C</label>
   
        <input type="checkbox" name="Course2" id="C++" value="C++">
        <label for="C++">C++</label>
   
        <input type="checkbox" name="Course3" id="JAVA" value="JAVA">
        <label for="JAVA">JAVA</label>
   
        <input type="checkbox" name="Course4" id="AI" value="AI">
        <label for="AI">AI</label>
   
        <input type="checkbox" name="Course5" id="Machine_Learning" value="Machine Learning">
        <label for="Machine_Learning">Machine Learning</label>
   
        <input type="checkbox" name="Course6" id="Robotics" value="Robotics">
        <label for="Robotics">Robotics</label><br><br>

        <label for="photo">Photo :</label>
        <input type="file" name="photo" id="photo"><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
       </section>
</body>
</html>
